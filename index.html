<body>

    <div class="row">
        <div class="six columns information">
            <div class="container">
                <div class="hero animated slideInLeft">
                    <h1 class="hero-title">Exunite Translator</h1>
                </div>
                <hr>
                <div class="row">
                    <div class="two columns">
                        <center><img src="./img/shell.png" class="shell" alt="logo"></center>
                    </div>
                    <div class="ten columns">
                        <div id="typedJSWrapper">
                            <h1 class="hero-typed"></h1>
                        </div>
                    </div>
                </div>
                <center><img src="./img/art.svg" class="logo animated jackInTheBox" draggable="false" alt="logo">
                </center>
                <div class="credits"><span>Made with ‚ù§Ô∏è and ‚òï, by <a href="http://technocon.xyz" class="link">Team DPS
                            Indore - Utkarsh Dubey. <a href="https://github.com/utkarshdubey/Exunite-Translate" class="link">View Source</a></span></div>
            </div>
        </div>
        <div class="six columns execution">
            <div class="container">
                <div class="form-group">
                    <div class="row">
                        <div class="two columns"><img src="./img/boy.png" class="guide" alt="Boy"></div>
                        <div class="ten columns"><textarea class="form-group-textarea u-full-width animated zoomInUp"
                                placeholder="Type something you'd like to get translated." id="input-get"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ten columns"><textarea class="form-group-textarea u-full-width animated zoomInUp"
                                placeholder="Translated text will appear here." disabled id="output-get"></textarea>
                        </div>
                        <div class="two columns"><img src="./img/alien.png" class="guide" draggable="false"
                                alt="Alien">
    
                    </div>
                    <h3 style="color:#fff">
                        <blockquote>&quot;Are avesome. You guys zorp.&quot;</blockquote>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        var typed = new Typed('.hero-typed', {
            strings: ["exun@exun.co:-#  Hello üëã, how are you?", "exun@exun.co:-#  Hov are you? üëΩ Hello zorp.",
                "exun@exun.co:-#  Translate üìô between English and Exunite."
            ],
            typeSpeed: 35,
            smartBackspace: !0,
            loop: false,
            showCursor: false
        });
    </script>
    <script type="module" src="./js/main-c8252d457ae90132cfff.js"></script>
    <script type="text/javascript" src="./js/main.@legacy-6b58c33928d1cb1af4ad.js" nomodule></script>
    <script>
        var input = document.getElementById("input-get"),
            output = document.getElementById("output-get");
        input.addEventListener("input", function () {
            output.value = translate(input.value || "");
        })
    </script>
