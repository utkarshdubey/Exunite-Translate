<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exunite Translator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="row">
            <div class="six columns information">
                <div class="container">
                        <div class="hero">
                                <h1 class="hero-title">Exunite Translator</h1>
                            </div>
                            <div id="typedJSWrapper">
                                <h1 class="hero-typed"></h1>
                            </div>
                </div>
            </div>
            <div class="six columns execution">
                <div class="container">
                    <div class="form-group">
                        <textarea class="form-group-textarea u-full-width" placeholder="Type something you'd like to get translated."></textarea>
                        <textarea class="form-group-textarea u-full-width" placeholder="Translated text will appear here." disabled="disabled"></textarea>
                    </div>
                </div>
            </div>  
        </div>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        var typed = new Typed('.hero-typed', {
            strings: ["Hello, how are you?", "Hov are you? Hello zorp.", "Translate between English and Exunite."],
            typeSpeed: 35,
            smartBackspace: !0,
            loop: !0,
            showCursor: false
        });
    </script>
</body>
