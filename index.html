<body>

    <div class="row">
        <div class="six columns information">
            <div class="container">

                <div class="hero animated slideInLeft">
                    <h1 class="hero-title">Exunite Translator</h1>
                </div>
                <hr>

                <div class="row">
                    <div class="two columns">

                        <center>
                            <img src="./img/shell.png" class="shell" alt="logo">
                        </center>
                    </div>
                    <div class="ten columns">
                        <div id="typedJSWrapper">
                            <h1 class="hero-typed"></h1>
                        </div>
                    </div>
                </div>
                <center>
                    <img src="./img/art.svg" class="logo animated jackInTheBox" draggable="false" alt="logo">
                </center>
                <div class="button-group animated fadeIn">
                    <button class="btn btn-primary u-full-width">Translate</button>
                    <button class="btn u-full-width">Toggle Live Preview</button>
                </div>
                <div class="credits">
                    <span>Made with ‚ù§Ô∏è and ‚òï, by <a href="http://technocon.xyz" class="link">Team DPS Indore - Utkarsh
                            Dubey & Bhavesh Pareek</a></span>
                </div>
            </div>
        </div>
        <div class="six columns execution">
            <div class="container">
                <div class="form-group">
                    <div class="row">
                        <div class="two columns">
                            <img src="./img/boy.png" class="guide" alt="Boy">
                        </div>
                        <div class="ten columns">
                            <textarea class="form-group-textarea u-full-width animated zoomInUp"
                                placeholder="Type something you'd like to get translated."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ten columns">
                            <textarea class="form-group-textarea u-full-width animated zoomInUp"
                                placeholder="Translated text will appear here." disabled="disabled"></textarea>
                        </div>
                        <div class="two columns">
                            <img src="./img/alien.png" class="guide" draggable="false" alt="Alien">
                            <br>
                            <img src="./img/copy.png" class="copy" draggable="false" data-clipboard-text="Hehe"
                                alt='Copy'>
                        </div>
                    </div>
                    <h3 style="color:white;">
                        <blockquote>
                            &quot;Are avesome. You guys zorp.&quot;
                        </blockquote>
                        </h1>
                </div>
            </div>
        </div>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        var typed = new Typed('.hero-typed', {
            strings: ["exun@exun.co:-#  Hello üëã, how are you?", "exun@exun.co:-#  Hov are you? üëΩ Hello zorp.",

            typeSpeed: 35,
            smartBackspace: !0,
            loop: false,
            showCursor: false
        });
    </script>
